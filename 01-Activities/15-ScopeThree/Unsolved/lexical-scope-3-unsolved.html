<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lexical Scope</title>
</head>

<body>

  <h2>Let's Talk About Scope!</h2>

  <script type="text/javascript">

    // Example One: Global Scope
    // -------------------------------------------
    var a = 1;
    function one() {
      alert("One: " + a); //One: 1
    }

    // What will get alerted?
    one(); //Nothing

    // Example Two: Local Scope
    // -------------------------------------------
    function twotop() {

      function two(a) {
        alert("Two: " + a); //Two: 1
      }

      two(a); //Nothing
    }

    // What will get alerted?
    twotop(); //nothing

    // Example Three: Local Scope
    // -------------------------------------------
    var a = 5;
    function three() {

      var a = 3;
      alert("Three: " + a); //Three: 3
    }

    // What will get alerted?
    three(); //nothing

    // Example Four: Local Scope
    // -------------------------------------------
    function first() {
      var a = 5;

      function second() {
        var a = 3;

        function third() {
          alert("Four: " + a); //Four: 3
        }

        third(); //nothing
      }

      second(); //nothing

      alert("Five: " + a); //Five: 5
    }

    // What will get alerted?
    first(); //nothing

  </script>
</body>

</html>
